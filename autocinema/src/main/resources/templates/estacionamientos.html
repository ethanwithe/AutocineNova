<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estacionamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url('/fondo.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .table {
            background-color: white;
            color: black;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/icon.jpg" alt="Logo" style="width: 30px; height: 30px; margin-right: 8px;">AutocineNova</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light me-2" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/categorias}">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/estacionamientos}">Estacionamientos</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/sedes}">Sedes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/funciones}">Funciones</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/peliculas}">Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/salas}">Salas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/confiteria}">Confiteria</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/metodoPago}">Pagos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="text-center mb-4">Gestión de Estacionamientos</h2>

    <form th:action="@{/estacionamientos/guardar}" method="post" th:object="${estacionamiento}" class="mb-4">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label class="form-label">Número de Espacio</label>
            <input type="number" th:field="*{numero_espacio}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID de Sede</label>
            <input type="number" th:field="*{sede_id}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID de Usuario</label>
            <input type="number" th:field="*{usuario_id}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID de Función</label>
            <input type="number" th:field="*{funcion_id}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Reservado</label>
            <select th:field="*{reservado}" class="form-select" required>
                <option th:value="true">Sí</option>
                <option th:value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Número Espacio</th>
                <th>Sede ID</th>
                <th>Usuario ID</th>
                <th>Función ID</th>
                <th>Reservado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${listaEstacionamiento}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.numero_espacio}"></td>
                <td th:text="${e.sede_id}"></td>
                <td th:text="${e.usuario_id}"></td>
                <td th:text="${e.funcion_id}"></td>
                <td th:text="${e.reservado ? 'Sí' : 'No'}"></td>
                <td>
                    <a th:href="@{'/estacionamientos/editar/' + ${e.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/estacionamientos/eliminar/' + ${e.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
