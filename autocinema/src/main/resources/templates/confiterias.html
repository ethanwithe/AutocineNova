            padding: 2rem;

            margin-top: 2rem;
        }

        .table {
            background-color: white;
            color: black;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-3 rounded mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/icon.jpg" alt="Logo" style="width: 35px; height: 35px; margin-right: 10px;">
            <span class="fs-4 fw-bold">AutocineNova</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/usuarios}">
                        <i class="bi bi-people"></i> Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/categorias}">
                        <i class="bi bi-tags"></i> Categorías
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/estacionamientos}">
                        <i class="bi bi-car-front"></i> Estacionamientos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/sedes}">
                        <i class="bi bi-building"></i> Sedes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/funciones}">
                        <i class="bi bi-calendar-event"></i> Funciones
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/peliculas}">
                        <i class="bi bi-film"></i> Películas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/salas}">
                        <i class="bi bi-door-closed"></i> Salas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/confiterias}">
                        <i class="bi bi-cup-straw"></i> Confitería
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/metodos_pago}">

                </li>

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Confiterias</h1>

	<!-- Formulario de Usuario -->
	<div class="card mb-4 shadow">
        <div class="card-body">
    <form th:action="@{/confiterias/guardar}" th:object="${confiteria}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
                </div>
		<div class="mb-3">
        			<label class="form-label">Precio:</label>
        			<input type="number" th:field="*{precio}" class="form-control" placeholder="Ingrese el precio" required />
        		</div>
		<div class="mb-3">
        			<label class="form-label">Descripción:</label>
        			<input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción" required />
        		</div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
 </div>
          
    <!-- Tabla de Confiterias -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="confiteria : ${listaConfiterias}">
                <td th:text="${confiteria.nombre}"></td>
                <td th:text="${confiteria.precio}"></td>
                <td th:text="${confiteria.descripcion}"></td>
                <td>
                    <a th:href="@{/confiterias/editar/{id}(id=${confiteria.id})}" class="btn btn-warning btn-sm">Editar</a> |
                    <a th:href="@{/confiterias/eliminar/{id}(id=${confiteria.id})}" 
                       class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
<!-- Bootstrap JS opcional -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>                                
</body>
