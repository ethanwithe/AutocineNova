<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/fondo.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .table {
            background-color: white;
            color: black;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/icon.jpg" alt="Logo" style="width: 30px; height: 30px; margin-right: 8px;">AutocineNova</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light me-2" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/categorias}">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/estacionamientos}">Estacionamientos</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/sedes}">Sedes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/funciones}">Funciones</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/peliculas}">Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/salas}">Salas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/confiteria}">Confiteria</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/metodoPago}">Pagos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Categorías</h1>

    <!-- Formulario -->
    <form th:action="@{views/categorias/guardar}" method="post" th:object="${categoria}" class="mb-4">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <!-- Tabla de Categorías -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${listaCategoria}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.nombre}"></td>
                <td>
                    <a th:href="@{'views/categorias/editar/' + ${cat.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'views/categorias/eliminar/' + ${cat.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
>
