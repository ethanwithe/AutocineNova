<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sedes - AutocineNova</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/fondo.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .table {
            background-color: white;
            color: black;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/icon.jpg" alt="Logo" style="width: 30px; height: 30px; margin-right: 8px;">AutocineNova</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light me-2" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/categorias}">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/estacionamientos}">Estacionamientos</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/sedes}">Sedes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/funciones}">Funciones</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/peliculas}">Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/salas}">Salas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/confiteria}">Confiteria</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/metodoPago}">Pagos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Gestión de Sedes</h2>

    <!-- Formulario -->
    <form th:action="@{/sedes/guardar}" th:object="${sede}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre de la sede</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control" required>
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

    <hr class="my-4">

    <!-- Lista de Sedes -->
    <h4>Listado de Sedes</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${listaSede}">
            <td th:text="${s.id}">1</td>
            <td th:text="${s.nombre}">Sede A</td>
            <td th:text="${s.direccion}">Av. Lima 123</td>
            <td>
                <a th:href="@{'/sedes/editar/' + ${s.id}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/sedes/eliminar/' + ${s.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Estás seguro de eliminar esta sede?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
