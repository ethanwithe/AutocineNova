<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Funciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
        body {
            background-image: url('/fondo.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .table {
            background-color: white;
            color: black;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
<a class="navbar-brand" href="#"><img src="/icon.jpg" alt="Logo" style="width: 30px; height: 30px; margin-right: 8px;">AutocineNova</a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Gestión de Funciones</h2>

    <!-- Formulario -->
    <form th:action="@{/funciones/guardar}" method="post" th:object="${funcion}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row mb-3">
            <div class="col">
                <label>Fecha</label>
                <input type="date" th:field="*{fecha}" class="form-control" required>
            </div>
            <div class="col">
                <label>Hora</label>
                <input type="time" th:field="*{hora}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Película</label>
                <select th:field="*{pelicula}" class="form-control" required>
                    <option th:each="p : ${listaPelicula}" th:value="${p}" th:text="${p.nombre}"></option>
                </select>
            </div>
            <div class="col">
                <label>Sala</label>
                <select th:field="*{sala}" class="form-control" required>
                    <option th:each="s : ${listaSala}" th:value="${s}" th:text="${s.nombre}"></option>
                </select>
            </div>
        </div>

        <div class="text-end">
            <button class="btn btn-success" type="submit">Guardar Función</button>
        </div>
    </form>

    <!-- Tabla -->
    <hr>
    <table class="table table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Película</th>
            <th>Sala</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${listaFunciones}">
            <td th:text="${f.id}">1</td>
            <td th:text="${f.fecha}">2025-04-20</td>
            <td th:text="${f.hora}">20:00</td>
            <td th:text="${f.pelicula.nombre}">Avengers</td>
            <td th:text="${f.sala.nombre}">Sala 1</td>
            <td>
                <a th:href="@{/funciones/editar/{id}(id=${f.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/funciones/eliminar/{id}(id=${f.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta función?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
