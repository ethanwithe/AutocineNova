<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Funciones</title>
    <link rel="stylesheet" href="/css/style.css"><!-- Opcional -->
</head>
<body>

<h1>Gestión de Funciones</h1>

<!-- Formulario para crear/editar función -->
<form th:action="@{/funciones/guardar}" th:object="${funcion}" method="post">
    <input type="hidden" th:field="*{id}" />
    
    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required /><br>

    <label>Horario:</label>
    <input type="text" th:field="*{horario}" required /><br>

    <button type="submit">Guardar</button>
</form>

<hr>

<!-- Tabla de funciones -->
<h2>Listado de Funciones</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Horario</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="f : ${listaFunciones}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.titulo}"></td>
            <td th:text="${f.horario}"></td>
            <td>
                <a th:href="@{'/funciones/editar/' + ${f.id}}">Editar</a> |
                <a th:href="@{'/funciones/eliminar/' + ${f.id}}" onclick="return confirm('¿Estás seguro de eliminar?')">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
