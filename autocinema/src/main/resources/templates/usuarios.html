            background-position: center;

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">

        <div class="collapse navbar-collapse">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/categorias}">Categor√≠as</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/estacionamientos}">Estacionamientos</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" th:href="@{/sedes}">Sedes</a>

                <li class="nav-item">

                    <a class="btn btn-outline-light" th:href="@{/metodoPago}">Pagos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gesti√≥n de Usuarios</h1>

    <!-- Formulario de Usuario -->
    <div class="card mb-4 shadow">
        <div class="card-body">
            <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electr√≥nico</label>
                    <input type="email" th:field="*{correo}" class="form-control" placeholder="Ingrese el correo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" th:field="*{contrasenia}" class="form-control" placeholder="Ingrese la contrase√±a" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tel√©fono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el tel√©fono">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Usuario</button>
            </form>
        </div>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                    <th>Acciones</th>
                </tr>

                    <td th:text="${u.nombre}">Juan</td>
                    <td th:text="${u.correo}">correo@ejemplo.com</td>
                    <td th:text="${u.telefono}">999999999</td>
                    <td>
                        <a th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn btn-warning btn-sm">
                            ‚úèÔ∏è Editar
                        </a>
                        <a th:href="@{'/usuarios/eliminar/' + ${u.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEst√°s seguro de eliminar este usuario?')">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>

            </tbody>
