<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
    <style>
        body {
            background-image: url('/fondo.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .table {
            background-color: white;
            color: black;
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-3 rounded mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/nova.png" alt="Logo" style="width: 35px; height: 35px; margin-right: 10px;">
            <span class="fs-4 fw-bold">AutocineNova</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/usuarios}"> <i class="bi bi-people"></i>Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/categorias}"> <i class="bi bi-tags"></i>Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/estacionamientos}"> <i class="bi bi-car-front"></i>Estacionamientos</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/sedes}"> <i class="bi bi-building"></i>Sedes</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/funciones}"> <i class="bi bi-calendar-event"></i>Funciones</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/peliculas}"> <i class="bi bi-film"></i>Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/salas}"> <i class="bi bi-door-closed"></i>Salas</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/confiterias}"> <i class="bi bi-cup-straw"></i>Confiteria</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/metodoPagos}"> <i class="bi bi-credit-card"></i>Pagos</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light d-flex align-items-center gap-1" th:href="@{/boletos}"> <i class="bi bi-ticket"></i>Boletos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Salas</h1>

    <!-- Formulario de salas -->
    <form th:action="@{/salas/guardar}" method="post" th:object="${sala}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row mb-3">
            <div class="col">
                <label>Nombre de la Sala</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Sala 1" required>
            </div>
            <div class="col">
                <label>Capacidad</label>
                <input type="number" th:field="*{capacidad}" class="form-control" placeholder="100" required>
            </div>
            <div class="col">
                <label>ID de Sede</label>
                <input type="number" th:field="*{sede_id}" class="form-control" placeholder="1" required>
            </div>
        </div>
        <div class="text-end">
            <button class="btn btn-success" type="submit">Guardar Sala</button>
        </div>
    </form>

    <!-- Tabla -->
    <hr>
    <table class="table table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th>Sede</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${listaSala}">
            <td th:text="${s.id}">1</td>
            <td th:text="${s.nombre}">Sala A</td>
            <td th:text="${s.capacidad}">100</td>
            <td th:text="${s.sede_id}">1</td>
            <td>
                <a th:href="@{/salas/editar/{id}(id=${s.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/salas/eliminar/{id}(id=${s.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta sala?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
